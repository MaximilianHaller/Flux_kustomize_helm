apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-flux
spec:
  selector:
    matchLabels:
      app: nginx-flux
  template:
    metadata:
      labels:
        app: nginx-flux
    spec:
      containers:
      - name: nginx-image
        image: nginx
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
